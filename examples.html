<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vertical Nav + Multi-Box Panel</title>
<style>
  :root{
    --bg:#f3f4f6;
    --stroke:#cfd3dc;
    --sample-stroke:#183066;
    --blue-100:#89abef;
    --blue-200:#6d97ee;
    --blue-700:#104ec6;
    --ink:#111;
    --radius:18px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
    background:var(--bg); color:var(--ink);
  }
  .app{
    max-width:1100px; margin:28px auto; padding:8px;
    display:grid; grid-template-columns: 260px 1fr; gap:28px;
  }

  /* Sidebar */
  .sidebar{
    background:#fff; border:1px solid var(--stroke); border-radius:28px; padding:14px;
  }
  .nav{
    display:flex; flex-direction:column; gap:14px; margin:6px 0;
  }
  .nav button{
    all:unset;
    cursor:pointer;
    padding:16px 18px;
    background:#efefef;
    border:1px solid var(--stroke);
    color:#2b2b2b;
    border-radius:14px;
    font-size:18px;
    transition:transform .06s ease, background .2s ease, box-shadow .2s ease;
  }
  .nav button:hover{ transform:translateY(-1px) }
  .nav button.active{
    background:var(--blue-200);
    color:#fff;
    /* color-mix is supported by modern browsers; safe to drop if older browsers */
    box-shadow:0 0 0 3px color-mix(in oklab, var(--blue-200) 30%, white);
  }

  /* RIGHT PANEL */
  .panel{
    background:var(--blue-100);
    border:1px solid var(--stroke);
    border-radius:46px;
    padding:18px;
    min-height:420px;
    display:flex;flex-direction:column;gap:18px;
  }
  .panel-header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:6px 8px 10px}
  .panel-title{font-size:20px;font-weight:700;color:#0d2a6a}
  .pill{background:rgba(255,255,255,.6);border:1px solid color-mix(in oklab,var(--blue-200) 20%,white);border-radius:999px;padding:6px 10px;font-size:12px}

  .dialects{display:flex;flex-direction:column;gap:18px}
  .dialect{
    background:var(--blue-700);color:#fff;border-radius:18px;
    padding:18px 22px;border:1px solid color-mix(in oklab,var(--blue-700) 75%,black);
    display:flex;align-items:center;justify-content:space-between;gap:16px;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.08);
    animation:pop .25s ease both;opacity:0;transform:translateY(10px)
  }
  .dialect h4{margin:0;font-size:20px;font-weight:700}
  .dialect .cta{
    display:flex;align-items:center;gap:14px;white-space:nowrap;
    font-weight:600;opacity:.95
  }
  .dialect .cta button{
    all:unset;cursor:pointer;color:#fff;padding:6px 10px;border-radius:10px;
    outline:2px solid rgba(255,255,255,.25);outline-offset:2px;
  }
  .dialect .cta button:focus-visible{outline:3px solid #fff}
  .arrow{opacity:.9}
  @keyframes pop{to{opacity:1;transform:none}}

  /* MODAL */
  .modal{
    position:fixed;inset:0;display:none;place-items:center;padding:28px;
    background:rgba(3,6,23,.48);backdrop-filter:saturate(1.2) blur(3px);z-index:20;
  }
  .modal[aria-hidden="false"]{display:grid}
  .modal-card{
    width:min(900px,96vw);max-height:85vh;overflow:auto;background:#fff;border-radius:18px;border:1px solid var(--stroke);
    box-shadow:0 10px 40px rgba(2,6,23,.35);
  }
  .modal-head{
    padding:14px 18px;border-bottom:1px solid var(--stroke);display:flex;align-items:center;justify-content:space-between;gap:12px
  }
  .modal-title{font-size:18px;font-weight:700}
  .close{
    all:unset;cursor:pointer;padding:8px 10px;border-radius:10px;border:1px solid var(--stroke);background:#f8fafc
  }
  .samples{padding:10px 30px 20px;display:flex;flex-direction:column;gap:14px}
  .sample{
    border:1.5px solid var(--sample-stroke);border-radius:14px;padding:12px 14px;background:#e7ecf0;;display:grid;gap:8px
  }
  .sample .txt{font-size:25px;color:#111;line-height:1.35}
  .sample audio{width:100%; height:80px;outline:none;display:block;margin-top:6px}
  /* If you want a taller row, wrap the audio in a div and add padding there. */

  /* responsive – FIXED to target .app */
  @media (max-width:880px){
    .app{grid-template-columns:1fr}
    .sidebar{order:1}
    .panel{order:2}
  }
</style>
</head>

const pillCount = document.getElementById("pillCount");
const dialectsEl = document.getElementById("dialects");

const languages = Object.keys(DATA);
languages.forEach((lang, i) => {
  const b = document.createElement("button");
  b.textContent = lang;
  b.className = i===0 ? "active" : "";
  b.addEventListener("click", () => setLanguage(lang, b));
  nav.appendChild(b);
});

/* ========= Render RIGHT PANEL ========= */
function setLanguage(lang, btn){
  document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  const list = DATA[lang] || [];
  panelTitle.textContent = lang;
  pillCount.textContent = `${list.length} Dialect${list.length===1?"":"s"}`;

  dialectsEl.replaceChildren();
  list.forEach((d, i) => {
    const row = document.createElement("div");
    row.className = "dialect";
    row.style.animationDelay = `${i*60}ms`;
    row.innerHTML = `
      <h4>${d.name}</h4>
      <div class="cta">
        <button type="button" aria-label="Open samples for ${lang} – ${d.name}">Click for Samples</button>
        
      </div>
    `;
    row.querySelector("button").addEventListener("click", () => openModal(lang, d));
    dialectsEl.appendChild(row);
  });
}

const modalTitleEl = document.getElementById("modalTitle");
const samplesBox = document.getElementById("samples");
const btnClose = document.getElementById("btnClose");

function openModal(lang, dialect){
  modalTitleEl.textContent = `${lang} — ${dialect.name}`;
  samplesBox.replaceChildren();

  dialect.samples.forEach((s, idx) => {
    const item = document.createElement("div");
    item.className = "sample";
    item.innerHTML = `
      <div class="txt"><strong>Sample ${idx+1}:</strong> ${s.text}</div>
      <audio controls preload="none" src="${s.audio}"></audio>
    `;
    samplesBox.appendChild(item);
  });

  modal.setAttribute("aria-hidden","false");
  document.body.style.overflow = "hidden";
  btnClose.focus();
}
function closeModal(){
  modal.setAttribute("aria-hidden","true");
  document.body.style.overflow = "";
  samplesBox.querySelectorAll("audio").forEach(a=>{ a.pause(); a.currentTime = 0; });
}
btnClose.addEventListener("click", closeModal);
modal.addEventListener("click", e => { if(e.target === modal) closeModal(); });
window.addEventListener("keydown", e => { if(e.key === "Escape" && modal.getAttribute("aria-hidden")==="false") closeModal(); });
</script>
</body>
</html>
